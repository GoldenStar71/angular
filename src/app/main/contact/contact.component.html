<app-header></app-header>
<div>
	<div class="card bg-dark">
		<img src="/assets/img/map-image.png" class="card-img vh-100">
		<div class="card-img-overlay pt-5">
			<div class="bg-blur text-white p-3 mt-5">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto text-white">
						<p class="display-4">Contact</p>
						<p class="lead">Please fill out the form below to send me a message and we will get back to you as soon as possible!</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<article>
		<div class="container bg-blur p-3" style="margin-top: -30vh">
			<form #frmContact="ngForm" autocomplete="off">
				<input type="hidden" name="name" [(ngModel)]="frmContact['name']">
				<input type="hidden" name="email" [(ngModel)]="frmContact['email']">
				<input type="hidden" name="phone" [(ngModel)]="frmContact['phone']">
				<div class="row p-3">
					<div class="col-sm-6">
						<app-input-group type="text" name="name" placeholder="Name" [data]="frmContact" required="true"></app-input-group>
						<app-input-group type="email" name="email" placeholder="Email" [data]="frmContact" required="true"></app-input-group>
						<app-input-group type="tel" name="phone" placeholder="Phone" [data]="frmContact" required="true"></app-input-group>
					</div>
					<div class="col-sm-6">
						<textarea class="form-control" name="message" placeholder="Message" rows="7" [(ngModel)]="frmContact['message']" required></textarea>
					</div>
				</div>
				<div class="text-center">
					<button type="button" class="btn btn-dark btn-lg" [disabled]="frmContact.form.invalid" (click)="doContact(frmContact.value); frmContact.reset()">
						<span *ngIf="!contact"><i class="fa fa-paper-plane-o"></i> Send</span>
						<div *ngIf="contact">
							<h4>{{contact.id}}</h4>
							<small>is your ticket ID</small>
						</div>
					</button>
				</div>
			</form>
		</div>
	</article>
</div>
<app-footer></app-footer>
