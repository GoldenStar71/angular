<div [class]="'form-label-group ' + classGroup">
	<input *ngIf="data" type="text" [id]="id" class="form-control" [name]="name" [placeholder]="placeholder" [(ngModel)]="data[name]" [required]="required" (keyup.enter)="doEnter($event)">
	<input *ngIf="!data" type="text" [id]="id" class="form-control" [name]="name" [placeholder]="placeholder" [required]="required" (keyup.enter)="doEnter($event)">
	<label [for]="id">{{placeholder}}</label>
</div>
<div [class]="'embed-responsive ' + classEmbed" *ngIf="query">
	<iframe class="embed-responsive-item" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" [attr.src]="'https://maps.google.com/maps?q=' + query + '&t=&z=13&ie=UTF8&iwloc=&output=embed' | safe:'resourceUrl'"></iframe>
</div>
<div [class]="'embed-responsive ' + classEmbed" *ngIf="route.length">
	<iframe class="embed-responsive-item" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" [attr.src]="'https://maps.google.com/maps?saddr=' + route[0] + '&daddr=' + route[1] + '&t=&ie=UTF8&iwloc=&output=embed' | safe:'resourceUrl'"></iframe>
</div>
