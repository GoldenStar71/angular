<full-calendar [defaultView]="defaultView" [header]="header" [allDaySlot]="false" [columnHeaderFormat]="{weekday:'long'}" [slotLabelFormat]="{hour: '2-digit', minute: '2-digit', hour12: true, omitZeroMinute: true}" [locales]="locales" [attr.locales]="locale" [plugins]="calendarPlugins" [businessHours]="businessHours" [events]="events ? events : []" (dateClick)="handleDateClick($event)"></full-calendar>
